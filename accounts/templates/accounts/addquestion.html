{% extends 'home/base.html' %}
{% block content %}
<div class="container">
<form method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
      <label><strong>Subject</strong></label>
      <select class="form-control" id="quest" name="subject">
        {% for subs in subSubject %}
        <option>{{subs}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group col-md-12">
      <label for="question"><strong>Question</strong></label>
      <input type="text" class="form-control" id="question" name="question">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="option1">Option 1</label>
      <input type="text" class="form-control" id="option1" name="option1">
    </div>
    <div class="form-group col-md-6">
      <label for="option2">Option 2</label>
      <input type="text" class="form-control" id="option2" name="option2">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="option3">Option 3</label>
      <input type="text" class="form-control" id="option3" name="option3">
    </div>
    <div class="form-group col-md-6">
      <label for="option4">Option 4</label>
      <input type="text" class="form-control" id="option4" name="option4">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
      <label for="answer"><strong>Answer</strong></label>
      <input type="text" class="form-control" id="answer" name="answer">
    </div>
    <div class="form-group col-md-6">
      <label for="description"><strong>Description</strong></label>
      <textarea class="form-control" id="description" rows="2" name="description"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
