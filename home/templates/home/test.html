<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  <title>Title</title>
</head>

<body>
  <form method="post">{% csrf_token%}
    <div class="container">
      {% for ques in questions %}
      <div class="contaioner">
        <label>{{forloop.counter}} {{ques.question_name|title}}</label>

        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">

              <input type="radio" aria-label="Radio button for following text input" id="option1"
                name="option{{forloop.counter}}" value="{{ques.option1}}">
              <label for="option1"> {{ques.option1|capfirst}}</label>
              <input type="radio" aria-label="Radio button for following text input" name="option{{forloop.counter}}"
                value="{{ques.option2}}">
              <label for="option1"> {{ques.option2|capfirst}}</label>
              <input type="radio" aria-label="Radio button for following text input" name="option{{forloop.counter}}"
                value="{{ques.option3}}">
              <label for="option1"> {{ques.option3|capfirst}}</label>
              <input type="radio" aria-label="Radio button for following text input" name="option{{forloop.counter}}"
                value="{{ques.option4}}">
              <label for="option1"> {{ques.option4|capfirst}}</label>
              <div class="container">
                {% if ques.ans%}
              <p>Correct is {{ques.right_option}}</p>
              {% endif%}
                  </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor%}
      <button type="submit" >Submit</button>
    </div>
  </form>
  {% if percentage%}
  <div class="container">
    {{correct_answer}}</div>
  <div class="container">
    {{percentage}}%
</div>
  {% endif%}
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
